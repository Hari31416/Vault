  <script>
    // Force favicon refresh in some browsers (especially when old one cached)
    (function () {
      var links = document.querySelectorAll('link[rel="icon"]');
      links.forEach(function (l) {
        l.href = l.href.split('?')[0] + '?cache-bust=' + Date.now();
      });
    })();
  </script>
